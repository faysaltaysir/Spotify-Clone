        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-arrow">
                    <button class="circle-btn" type="button">
                        <i class="fa-solid fa-chevron-right fa-flip-both"></i>
                    </button>
                    <button id="hide" class="circle-btn"type="button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <div class="sticky-nav-profile">
                    <button id="hide" class="badge"type="button">Explore Premium</button>
                    <button class="badge dark-badge"type="button">
                        <i class="fa-regular fa-circle-down" style="margin-right: 0.2rem;"></i>
                        Install App</button>
                    <button class="circle-btn" type="button">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                    <button type="button" class="circle-btn" style="background-color: red;">T</button>
                </div>
                
            </div>
            
            <h2>Songs of your playlist</h2>
            <div class="card-container">
                
            </div>

            <div class="footer">
                <div class="line">

                </div>
            </div>
            
        </div>
        <div class="music-play">
            <div class="play-left">
                <img class="music" src="./assets/card2img.jpeg" alt="">
                <div class="text">
                    <div >
                        <img class="none" src="./assets/music.gif" alt="./none">
                    </div>
                    <a class="title">Title of the song</a>
                    <a class="author">Singer of the song</a>
                </div>
                <button class="btn-plus">
                    <i class="fa-regular fa-square-plus"></i>
                </button>
            </div>
            <div class="play-mid">
                <div class="play-up">
                        <i class="fa-solid fa-shuffle blur"></i>
                        <i class="fa-solid fa-backward-step blur"></i>
                        <i class="fa-solid fa-circle-play extra"></i>
                        <i class="fa-solid fa-forward-step blur"></i>
                        <i class="fa-solid fa-arrow-rotate-left blur"></i>
                </div>
                <div class="play-down">
                    <div class="currentTime">0:00</div>
                    <input type="range" class="play-progress" value="0" min="0" max="100">
                    <div class="finishTime">0:00</div>
                </div>
            </div>
            <div class="play-right">
                <i class="fa-solid fa-display blur"></i>
                <i class="fa-solid fa-microphone blur"></i>
                <i class="fa-solid fa-burger blur" ></i>
                <i class="fa-solid fa-mobile-screen-button blur"></i>
                <i class="fa-solid fa-volume-high blur"></i>
                <!-- <div class="volume"></div> -->
                <input type="range" class="volume-progress">
                <i class="fa-regular fa-square blur"></i>
                <i class="fa-solid fa-up-right-from-square blur"></i>
            </div>
        </div>
    </div>
